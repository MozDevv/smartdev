<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trello Callback</title>
    <script>
        window.onload = function() {
            const fragment = window.location.hash.substring(1);
            const params = new URLSearchParams(fragment);
            const token = params.get("token");

            if (token) {
                window.location.href = `/api/trello/callback?token=${token}`;
            } else {
                document.body.innerText = "Token not found in the URL fragment.";
            }
        };
    </script>
</head>

</html>
